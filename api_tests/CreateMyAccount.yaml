config:
  target: "http://localhost:8080"
  phases:
    - duration: 60
      arrivalRate: 1
  environments:
    dev:
      target: "http://localhost:8080"
    prod:
      target: "{{ $processEnvironment.API_HOST }}"
  payload:
    path: "CreateMyAccount.csv"
    fields:
      - "email"
    skipHeader: true
  processor: "./processors.js"
  plugins:
    expect: {}

scenarios:
  - name: "Create my account and verify"
    flow:
      - post:
          url: "/accounts"
          json:
            email: "{{ email }}"
          headers:
            Authorization: "Bearer {{ $processEnvironment.AUTH_token }}"
          expect:
            - statusCode: 201
            - hasProperty: "id"
      - think: 1
      - get:
          url: "/me"
          headers:
            Authorization: "Bearer {{ $processEnvironment.AUTH_token }}"
          expect:
            - statusCode: 200
            - hasProperty: "email"

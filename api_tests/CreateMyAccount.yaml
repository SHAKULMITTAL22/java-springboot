config:
  target: "http://localhost:8080"
  phases:
    - duration: 10 
      arrivalRate: 1
  payload:
    path: "users.csv"
    fields:
      - name
      - email
      - password
    delimiter: ","
    skipHeader: true

scenarios:
  - name: "Create and verify account"
    flow:

      # Scenario: Create my account
      - post:
          url: "/accounts"
          json:
            name: "{{ name }}"
            email: "{{ email }}"
            password: "{{ password }}"
          capture:
            json: "$.id"
            as: "accountId"
          expect:
            - statusCode: 200
            - contentType: application/json
            - hasProperty: id
            - hasProperty: name
            - hasProperty: email

      # Verify account created  
      - get:
          url: "/me"
          expect:
            - statusCode: 200
            - contentType: application/json
            - hasProperty: id
            - hasProperty: name  
            - hasProperty: email
            - equals:
                - "id"
                - "{{ accountId }}"
            - equals:
                - "name"
                - "{{ name }}"
            - equals: 
                - "email"
                - "{{ email }}"

config:
  target: "http://localhost:8080"
  phases:
    - duration: 10
      arrivalRate: 1
  variables:
    accounts_body:
      firstName: "John"
      lastName: "Doe"
      email: "john.doe@example.com"
      password: "Password123!"

scenarios:
  - name: "Create my account and verify"
    flow:
      - post:
          url: "/accounts"
          json: "{{ accounts_body }}"
          capture:
            json: "$.id"
            as: "accountId"
          expect:
            - statusCode: 201
            - contentType: "application/json"
            - hasProperty: "id"
            - hasProperty: "firstName"
            - hasProperty: "lastName"
            - hasProperty: "email"
            - equals:
                - "{{ firstName }}"
                - "John"
            - equals:
                - "{{ lastName }}"
                - "Doe"
            - equals:
                - "{{ email }}"
                - "john.doe@example.com"
      - log: "Account created successfully with id {{ accountId }}"

      - get:
          url: "/me"
          headers:
            Authorization: "Bearer {{ $processEnvironment.AUTH_TOKEN }}"
          expect:
            - statusCode: 200
            - contentType: "application/json"
            - hasProperty: "id"
            - equals:
                - "{{ id }}"
                - "{{ accountId }}"
            - hasProperty: "firstName"
            - equals: 
                - "{{ firstName }}"
                - "John"
            - hasProperty: "lastName"
            - equals:
                - "{{ lastName }}"
                - "Doe"
            - hasProperty: "email"
            - equals:
                - "{{ email }}"
                - "john.doe@example.com"
      - log: "Account details verified successfully"

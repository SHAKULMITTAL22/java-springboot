config:
  target: "{{ $processEnvironment.API_HOST }}"
  phases:
    - duration: 1
      arrivalRate: 1
  payload:
    path: "{{ROOST_CSV_FILE_NAME}}"
    fields:
      - "authorizationId"
    skipHeader: true
    delimiter: "^|^"

scenarios:
  - name: Delete authorization
    flow:
      - get:
          url: "/authorizations"
          headers:
            Authorization: "{{ $processEnvironment.AUTH_TOKEN }}"
          capture:
            - json: "$[0].id"
              as: "initialAuthId"
      - delete:
          url: "/authorizations/{{ authorizationId }}"
          headers:
            Authorization: "{{ $processEnvironment.AUTH_TOKEN }}"
          expect:
            - statusCode: 200
            - hasHeader: "api-version"
      - get:
          url: "/authorizations"
          headers:
            Authorization: "{{ $processEnvironment.AUTH_TOKEN }}"
          expect:
            - statusCode: 200
            - hasHeader: "api-version"
            - not:
                - jsonpath: "$[*].id"
                  equals: "{{ authorizationId }}"

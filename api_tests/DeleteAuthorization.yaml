scenarios:
  - name: "Delete authorization"
    flow:
      - post:
          url: "/authorizations"
          headers:
            Token: "{{ $processEnvironment.AUTH_TOKEN }}"
          expect:
            - statusCode: 201
            - hasHeader: "location"
            - hasHeader: "api-version"
            - hasProperty: "id"
            - hasProperty: "name"
            - hasProperty: "email"
            - hasProperty: "createdAt"
            - hasProperty: "updatedAt"
          payload:
            email: "{{ email }}"
          capture:
            json: "$.id"
            as: "authId"
          log: "Create an authorization to be deleted later"
      - think: 2

      - get:
          url: "/authorizations"
          headers:
            Token: "{{ $processEnvironment.AUTH_TOKEN }}"
          expect:
            - statusCode: 200
            - hasProperty: 
                id:
                  - equals: "{{ authId }}"
          log: "Get all authorizations and verify the created authorization exists"  
      - think: 2
          
      - delete:
          url: "/authorizations/{{ authId }}"
          headers:
            Token: "{{ $processEnvironment.AUTH_TOKEN }}"
          expect:
            - statusCode: 200
            - hasHeader: "api-version"
          log: "Delete the authorization using its ID"
      - think: 2
          
      - get:
          url: "/authorizations"
          headers:
            Token: "{{ $processEnvironment.AUTH_TOKEN }}"
          expect:
            - statusCode: 200
            - notHasProperty:
                id:
                  - equals: "{{ authId }}"
          log: "Verify the deleted authorization no longer appears"


config:
  target: "http://localhost:8080"
  phases:
    - duration: 10 
      arrivalRate: 1
  environments:
    env1:
      AUTH_TOKEN: "{{ $processEnvironment.AUTH_TOKEN }}"

scenarios:
  - name: "Delete authorization"
    flow:
      - get:
          url: "/authorizations"
          headers:
            Authorization: "{{ $processEnvironment.AUTH_TOKEN }}"
          capture:
            json: "$.[-1:].id"
            as: "authorizationId"
      - delete:
          url: "/authorizations/{{ authorizationId }}"
          headers:
            Authorization: "{{ $processEnvironment.AUTH_TOKEN }}"
          expect:
            - statusCode: 200
      - get:
          url: "/authorizations"
          headers:
            Authorization: "{{ $processEnvironment.AUTH_TOKEN }}"
          afterResponse:
            - assert:
                - equals:
                    - "200"
                    - "response.statusCode"
            - assert:
                - not_contains:
                    - "authorizationId"
                    - "response.body.id"

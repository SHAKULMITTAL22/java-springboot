config:
  target: "{{ $processEnvironment.API_HOST }}"
  phases:
    - duration: 1
      arrivalRate: 1
  payload:
    path: "{{ROOST_CSV_FILE_NAME}}"
    fields:
      - "email"
    skipHeader: true
    delimiter: "^|^"

scenarios:
  - name: Grant authorization
    flow:
      # Create another account
      - post:
          url: "/accounts"
          json:
            email: "{{ email }}"
          capture:
            - json: $.id
              as: secondAccountId
          expect:
            - statusCode: 201
            - hasHeader: "api-version"
            - hasHeader: "commit-hash"

      # Grant authorization
      - post:
          url: "/authorizations"
          headers:
            Authorization: "{{ $processEnvironment.AUTH_TOKEN }}"
          json:
            email: "{{ email }}"
          expect:
            - statusCode: 201
            - hasHeader: "api-version"
            - hasHeader: "location"
          capture:
            - json: $.id
              as: authorizationId

      # Confirm access via GET request
      - get:
          url: "/grants"
          headers:
            Authorization: "{{ $processEnvironment.AUTH_TOKEN }}"
          expect:
            - statusCode: 200
            - hasHeader: "api-version"
            - hasHeader: "page-size"
            - hasHeader: "page-offset"
            - jsonpath: "$.grants[*].id"
              contains: "{{ authorizationId }}"
            - jsonpath: "$.grants[*].account.email"
              contains: "{{ email }}"
